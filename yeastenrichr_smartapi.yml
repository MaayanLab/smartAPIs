openapi: 3.0.1

info:
  title: YeastEnrichr
  version: 2.0.0
  description: | 
    YeastEnrichr is the adaptation of Enrichr - a web-based tool for enrichment 
    analysis providing users with interactive displays and visual summaries of 
    collective functions of gene lists - for yeast. 
  contact:
    email: avi.maayan@mssm.edu
    name: Ma'ayan Lab 
    url: https://labs.icahn.mssm.edu/maayanlab/contact/
    x-id: https://labs.icahn.mssm.edu/maayanlab/
    x-role: responsible organization
  license:
    name: CC-BY-NC-SA-4.0
    url: https://creativecommons.org/licenses/by-nc-sa/4.0/legalcode
  termsOfService: https://maayanlab.cloud/FishEnrichr/help#terms
  
servers:
- url: https://maayanlab.cloud/YeastEnrichr

tags:
- name: Maayanlab
- name: NIHdatacommons

paths:
  /addList:
    post:
      summary: Submit a gene list for analysis
      operationId: addList
      requestBody:
        content: 
          multipart/form-data:
            schema:
              type: object
              properties:
                list:
                  description: Newline- or space-delineated list of gene symbols
                  type: string
                description: 
                  description: String describing what the gene symbols represent
                  type: string
              example:
                list: | 
                  RLI1
                  YBL010C
                  ICE2
                  OST6
                  TIM18
                  VPS75
                  FLO5
                  UGO1
                  CIS3
                  SKP1
                  ATG38
                  MRPS35
                  BFA1
                  PEX30
                  ROK1
                description: Example gene list
      responses:
        '200':
          description: Successful response
          content: 
            application/json: 
              schema: 
                type: object
                properties:
                  shortId:
                    type: string
                  userListId:
                    type: integer
                example:
                  shortId: g
                  userListId: 16
        '400':
          description: Bad request
        '404':
          description: Page not found
        default:
          description: Unexpected error
  /view:
    get:
      summary: Returns a specific gene list
      operationId: view
      parameters: 
      - name: userListId
        description: | 
          Unique ID for a specific gene list. If the short ID is also known, use 
          EITHER this OR dataset.
        in: query
        schema:
          type: integer
        example: 10
      - name: dataset
        description: | 
          Short ID for a specific gene list. If the full ID is also known, use
          EITHER this OR userListId.
        in: query
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: 
                  description: 
                    type: string
                  genes: 
                    type: array
                    items:
                      type: string
                example: 
                  description: Example gene list
                  genes:
                    - MED2
                    - NCE103
                    - FAA3
                    - YPT10
                    - RTC4
                    - RPL2A
                    - UPS2
                    - FLX1
                    - HNT3
                    - LCB2
        '400':
          description: Bad request
        '404': 
          description: Page not found
        default:
          description: Unexpected error
  /enrich: 
    get: 
      summary: Returns enrichment analysis results for a specific gene list
      operationId: enrich
      parameters: 
      - $ref: '#/components/parameters/userListId'
      - $ref: '#/components/parameters/backgroundType'
      responses:
        '200': 
          description: Successful response
          content:
            application/json:
              schema: 
                type: object
                additionalProperties: 
                  type: array
                  items: 
                    type: array
                    items: 
                      anyOf:
                      - type: number
                      - type: array
                        items: 
                          type: string
                      - type: string
        '400':
          description: Bad request
        '404':
          description: Page not found
        default:
          description: Unexpected error
  /genemap: 
    get:
      summary: Returns enrichment terms that contain a given gene
      operationId: genemap
      parameters:
      - name: gene
        description: Gene to use in search for terms
        in: query
        required: true
        schema: 
          type: string
        example: FLX1
      - name: json
        description: Set true to return JSON rather than plaintext
        in: query
        schema: 
          type: boolean
          default: false
        example: true
      - name: setup
        description: Set true to return category information for the libraries
        in: query
        schema: 
          type: boolean
          default: false
        example: false
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema: 
                oneOf:
                - $ref: '#/components/schemas/setupfalse'
                - $ref: '#/components/schemas/setuptrue'
        '400':
          description: Bad request
        '404':
          description: Page not found
        default:
          description: Unexpected error
  /export:
    get: 
      summary: Download enrichment analysis results for a specific gene list
      operationId: export
      parameters:
      - $ref: '#/components/parameters/userListId'
      - $ref: '#/components/parameters/backgroundType'
      - name: filename
        description: Name of text file download
        in: query
        required: true
        schema:
          type: string
        example: example_file
      responses:
        '200':
          description: Successful response
          content:
            application/text:
              schema:
                format: binary
                type: string
        '400':
          description: Bad request
        '404':
          description: Page not found
        default:
          description: Unexpected error
  /calendar: 
    get:
      summary: Returns usage statistics for Enrichr website
      operationId: calendar
      responses:
        '200':
          description: Successful response
          content:
            text/plain:
              schema:
                type: array
                items:
                  type: array
                  items:
                    type: integer
        '404':
          description: Page not found
        default:
          description: Unexpected error
  /count: 
    get:
      summary: | 
        Returns total number of lists analyzed, number of terms, and number of
        libraries.
      operationId: count
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Page not found
        default:
          description: Unexpected error
  /datasetStatistics:
    get:
      summary: Returns statistic information on all gene libraries
      operationId: datasetStatistics
      responses:
        '200': 
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: 
                  statistics:
                    type: array
                    items: 
                      type: object
                      properties:
                        geneCoverage:
                          type: integer
                        genesPerTerm:
                          type: number
                        libraryName:
                          type: string
                        link:
                          type: string
                        numTerms:
                          type: integer
                example:
                  statistics: 
                    - libraryName: GO_Cellular_Component_2018A
                      numTerms: 307
                      geneCoverage: 4504
                      genesPerTerm: 44
                      link: https://www.geneontology.org/
                    - libraryName: Wikipathways_2018
                      numTerms: 81
                      geneCoverage: 847
                      genesPerTerm: 17
                      link: https://www.wikipathways.org
        '404':
          description: Page not found
        default:
          description: Unexpected error
  /json/libraries.json:
    get: 
      summary: Returns descriptive information on all gene libraries in JSON
      operationId: libraries.json
      responses:
        '200': 
          description: 'Successful response'
          content:
            application/json: 
              schema: 
                type: object
                additionalProperties: 
                  type: object
                  additionalProperties: 
                    type: string
                example:
                  GO Biological Process 2018A:
                    description: Gene Ontology Biological Processes 
                    idName: 'GO'
                    idRegExp: ''
                    idRegExpFlag: ''
                    baseUrl: ''
                    homepage: ''
                  Anatomy AutoRIF:
                    description: For each term, PubMed was queried to extract PMIDs.
        '404':
          description: Page not found
        default:
          description: Unexpected error

components:
  parameters:
    userListId:
      name: userListId
      description: Unique ID for a specific gene list
      in: query
      required: true
      schema: 
        type: integer
      example: 10
    backgroundType: 
      name: backgroundType
      description: Gene set library for which to download results
      in: query
      required: true
      schema: 
        type: string
      example: GO_Cellular_Component_2018A
  schemas:
    setupfalse:
      type: object
      properties:
        gene: 
          type: object
          additionalProperties:
            type: array
            items: 
              type: string
        descriptions: 
          type: array
          items:
            type: object
            properties:
              name: 
                type: string
              description: 
                type: string
      example:
        gene:
          GO_Biological_Process_2018A:
            - organic anion transport (GO:0015711)
            - coenzyme transport (GO:0051182)
            - nucleotide transport (GO:0006862)
          Gene_Interaction_Hubs_BioGRID_2018:
            - SWD1
            - ELP6
            - GIC2
            - MSB3
            - CHS6
        descriptions:
          - name: GO_Cellular_Component_2018A
          - name: GO_Molecular_Function_2018A
    setuptrue:
      type: object
      properties: 
        gene:
          type: object
          additionalProperties:
            type: array
            items: 
              type: string
        descriptions:
          type: array
          items:
            type: object
            properties:
              name: 
                type: string
              description: 
                type: string
        categories:
          type: array
          items: 
            type: object
            properties: 
              name: 
                type: string
              libraries:
                type: array
                items: 
                  type: object
                  properties:
                    name: 
                      type: string
                    format:
                      type: string
                    hasGrid:
                      type: boolean
                    isFuzzy: 
                      type: boolean
      example:
        gene:
          GO_Biological_Process_2018A:
            - organic anion transport (GO:0015711)
            - coenzyme transport (GO:0051182)
            - nucleotide transport (GO:0006862)
          Gene_Interaction_Hubs_BioGRID_2018:
            - SWD1
            - ELP6
            - GIC2
            - MSB3
            - CHS6
        descriptions:
          - name: GO_Cellular_Component_2018A
          - name: GO_Molecular_Function_2018A
        categories:
          - name: Ontologies
            libraries:
              - name: GO_Cellular_Component_2018A
                isFuzzy: false
                hasGrid: false
                format: '{0} is found in {1}.'
              - name: GO_Molecular_Function_2018A
                isFuzzy: false
                hasGrid: false
                format: '{0} has the molecular function of {1}.'
          - name: Pathways
            libraries:
              - name: PPI_Hubs_BioGRID_2018
                isFuzzy: false
                hasGrid: false
                format: '{0} directly interacts with the hub protein {1}.'
          
